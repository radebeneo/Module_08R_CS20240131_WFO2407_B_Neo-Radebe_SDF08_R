<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <!-- modify grid container to be responsive, ensure columns span appropriately across different screen sizes-->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <!-- style subscription section -->
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">Subscribe.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input id="email" type="text" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <button class="w-full px-6 py-2.5 bg-[#d86943] text-white rounded-md hover:bg-[#b45309] focus:outline-none focus:ring-2 focus:ring-[#d86943]">Subscribe</button>
                                </button>
                            </div>
                        </div>
                        <div>
                            <!-- style quick links snd technologies -->
                            <p class="text-lg font-semibold text-[#313131] dark:text-white">Quick Links</p>
                            <div class="flex flex-col space-y-2 mt-3">
                                <a href="#" class="text-[#313131] dark:text-white hover:underline">Home</a>
                                <a href="#" class="text-[#313131] dark:text-white hover:underline">Who We Are</a>
                                <a href="#" class="text-[#313131] dark:text-white hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-lg font-semibold text-[#313131] dark:text-white">Technologies</p>
                            <div class="flex flex-col space-y-2 mt-3">
                                <a href="#" class="text-[#313131] dark:text-white hover:underline">HTML</a>
                                <a href="#" class="text-[#313131] dark:text-white hover:underline">CSS</a>
                                <a href="#" class="text-[#313131] dark:text-white hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- style the footer bottom section -->
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Logo">
                        </a>
                        <div class="flex space-x-4">
                    </div>
    </footer>

</body>
</html>
